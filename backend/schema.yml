      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - addresses
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Address'
          description: ''
    post:
      operationId: addresses_create
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - addresses
      requestBody:
        content:
          application/json:
            schema:
